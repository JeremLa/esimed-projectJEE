<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:mep="http://MicroEnterpriseProject/tags">
    <f:metadata>
        <f:event listener="#{app.setTitle('Liste clients')}" type="preRenderView" />
        <f:event listener="#{clientController.initList()}" type="preRenderView" />
    </f:metadata>

    <ui:define name="content">
        <p:panel>
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />
                <p:dataTable id="basicDT"  widgetVar="clientTable" var="client" value="#{clientController.clients}" emptyMessage="Aucune client à afficher">
                    <f:facet name="header">
                        <p:outputPanel>
                            <p:commandButton onclick="PF('createClient').show()" value="Nouveau client" icon="fa fa-user-plus" />
                        </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Nom">
                        <h:outputText value="#{client.firstName} #{client.lastName}" />
                    </p:column>
                    <p:column headerText="Adresse">
                        <h:outputText value="#{client.adress} #{client.zipcode} #{client.city}" />
                    </p:column>
                    <p:column headerText="Téléphone">
                        <h:outputText value="#{client.phone}" />
                    </p:column>
                    <p:column headerText="E-mail">
                        <h:outputText value="#{client.mail}" />
                    </p:column>
                    <p:column style="width:32px;text-align: center">
                        <p:commandButton update=":form:carDetail"  icon="ui-icon-search" title="View" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>

        <p:dialog header="Nouveau client" widgetVar="createClient" modal="true">
            <mep:createClientForm />
        </p:dialog>
    </ui:define>

</ui:composition>
