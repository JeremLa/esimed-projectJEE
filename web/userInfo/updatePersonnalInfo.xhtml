<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="../layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event listener="#{app.setTitle('Info perso')}" type="preRenderView" />
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true" autoUpdate="true"/>

            <p:panel id="basic" header="Information de connexion" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="Prénom: *" />
                    <p:inputText value="#{loggedUserController.user.firstName}" required="true" label="Prénom"/>

                    <h:outputText value="Nom: *" />
                    <p:inputText value="#{loggedUserController.user.lastName}" required="true" label="Nom"/>

                    <h:outputText value="Téléphone: " />
                    <p:inputMask id="phone" value="#{loggedUserController.user.phone}" mask="09-99-99-99-99"/>

                    <h:outputText value="Date de naissance:" />
                    <p:calendar id="mask" value="#{loggedUserController.user.birthDate}" pattern="dd/MM/yyyy" mask="true" />

                    <h:outputText value="Adresse:" />
                    <p:inputTextarea rows="2" cols="22" value="#{loggedUserController.user.adress}"/>

                    <h:outputText value="Code postal:" />
                    <p:inputMask value="#{loggedUserController.user.zipcode}" mask="99999"/>

                    <h:outputText value="Ville:" />
                    <p:inputText value="#{loggedUserController.user.city}"/>

                    <p:commandButton actionListener="#{loggedUserController.savePersonnalInfo()}" value="Enregistrer" update="msgs"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
