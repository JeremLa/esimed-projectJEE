<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./layout.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event listener="#{app.setTitle('Tableau de bord')}" type="preRenderView" />
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid columns="2">
            <p:chart type="donut" model="#{donutChartController.donutChartProject}" style="width:400px;height:300px" />

            <p:chart type="metergauge" model="#{gaugeChartController.meterGaugeModel1}" style="width:400px;height:250px" />
        </h:panelGrid>
    </ui:define>

</ui:composition>
