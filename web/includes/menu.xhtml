<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <h:form rendered="#{p:userPrincipal() != null}">
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="#{app.appFullName}" url="/index.xhtml"/>

            <p:submenu label="Clients" icon="fa fa-address-book-o fa-fw">
                <p:menuitem value=" Liste des clients" url="/client/listClient.xhtml" icon="fa fa-list-ul fa-fw" />
                <p:menuitem value=" Ajouter un client" url="/client/createClient.xhtml" icon="fa fa-user-plus fa-fw" />
            </p:submenu>

            <p:submenu label="Pojets" icon="fa fa-tasks fa-fw">
                <p:menuitem value="Liste des projets" url="/project/listProject.xhtml" icon="fa fa-list-ul fa-fw" />
                <p:menuitem value="Créer un projet" url="/project/createProject.xhtml" icon="fa fa-plus fa-fw" />
            </p:submenu>

            <p:submenu label="Facturation" icon="fa fa-money">
                <p:menuitem value="Lister une facture" url="/bill/listBill.xhtml" icon="fa fa-list-ul fa-fw" />
                <p:menuitem value="Créer une facture" url="/bill/createBill.xhtml" icon="fa fa-cart-plus fa-fw" />
            </p:submenu>

            <p:submenu label=" #{facesTools.currentUserName()} " icon="fa fa-info fa-fw">
                <p:menuitem value="Informations de connexion" url="/userInfo/updateConnexionInfo.xhtml" icon="fa fa-sign-in fa-fw" />
                <p:menuitem value="Informations financière" url="/userInfo/updateBusinessInfo.xhtml" icon="fa fa-eur fa-fw"/>
                <p:menuitem value="Informations personnel" url="/userInfo/updatePersonnalInfo.xhtml" icon="fa fa-user fa-fw"/>
                <p:menuitem value="Déconnexion" actionListener="#{app.logout()}" icon="fa fa-sign-out fa-fw" />
            </p:submenu>
        </p:menubar>
    </h:form>

</ui:composition>
