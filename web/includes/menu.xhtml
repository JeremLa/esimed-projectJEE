<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form rendered="#{p:userPrincipal() != null}">
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="#{app.appFullName}" url="/index.xhtml"/>

            <p:submenu label="Clients" icon="ui-icon-document">
                <p:menuitem value="Lister" url="/clients/listClient.xhtml" icon="ui-icon-arrowreturnthick-1-w" />
                <p:menuitem value="Nouveau" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            </p:submenu>

            <p:submenu label="Pojets" icon="ui-icon-pencil">
                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
            </p:submenu>

            <p:submenu label="Facturation" icon="ui-icon-pencil">
                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
            </p:submenu>

            <p:submenu label=" #{userController.currentUserName()} " icon="ui-icon-info">
                <p:menuitem value="Informations de connexion" url="/userInfo/updateConnexionInfo.xhtml"/>
                <p:menuitem value="Informations financière" url="/userInfo/updateBusinessInfo.xhtml"/>
                <p:menuitem value="Informations personnel" url="/userInfo/updatePersonnalInfo.xhtml"/>
                <p:menuitem value="Déconnexion" actionListener="#{app.logout()}" icon="ui-icon-close" />
            </p:submenu>

            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="Rechercher" rendered="#{app.onClientListPage()}"/>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
