<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form style="max-width: 420px" id="projectForm">
        <p:panel>
            <p:messages id="messages" showDetail="false" autoUpdate="true"/>
            <h:panelGrid columns="2" columnClasses="label, value">

                <h:outputText value="Status: " />
                <p:selectOneMenu value="#{projectController.project.status}" required="true" label="Status" style="width: 250px">
                    <f:selectItem itemLabel="Choisir un état" itemValue="" />
                    <f:selectItems value="#{projectController.status}"/>
                </p:selectOneMenu>

                <h:outputText value="Client: " />
                <p:selectOneMenu value="#{projectController.project.client}" panelStyle="width:250px"
                                 effect="fade" style="width:250px" filter="true" filterMatchMode="contains" label="Client">
                    <f:selectItems value="#{projectController.clients}" var="client" itemLabel="#{client.firstName} #{client.lastName}"/>
                </p:selectOneMenu>

                <h:outputText value="Nom: " />
                <p:inputText value="#{projectController.project.name}" required="true" label="Nom" style="width: 250px"/>

                <p:commandButton actionListener="#{projectController.createProject()}" value="Créer" update="growl" rendered="#{projectController.getEditMode() == false}"/>
                <p:commandButton actionListener="#{projectController.updateProject()}" value="Modifier" update="growl" rendered="#{projectController.getEditMode() == true}"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
